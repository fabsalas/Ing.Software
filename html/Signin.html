<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Signin</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-5" >
                <div style>
                    <p style="color:blue; font-family:unset;"> MASTERBIKES</p>
                </div>
                <div class="card" style="width: 50%; border-radius:10%">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card with stretched link</h5>
                      <a href="#" class="btn btn-primary stretched-link">Go somewhere</a>
                    </div>
                </div>
                <br/>
            



            </div>
            <div class="col-5">
                <div class="shadow p-3 mb-5 bg-white rounded;" style="margin-top:52%; width: 100%; border-radius: 10%;">
                   
                        

                        <form id = "formulario">
                            <div class="form-group">
                            <label for="email1">Correo</label>
                            <input type="email" class="form-control" id="email" placeholder="Correo electronico">
                            
                            </div>
                            <div class="form-group">
                            <label for="clave">Contraseña</label>
                            <input type="password" class="form-control" id="clave">
                            </div>
                            <button type="submit" class="btn btn-primary btn-xl ">Iniciar sesión</button>
                        </form>

                      
                </div>
            </div>
        </div>


    </div>






  
    

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    
</body>
</html>
